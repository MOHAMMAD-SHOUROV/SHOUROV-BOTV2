name: run-bot-6h

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 360   # 6 hours

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --omit=dev

      - name: Start bot
        run: |
          echo "Bot starting..."
          node index.js &
          
          echo "Keeping workflow alive for 6 hours..."
          sleep 21600
